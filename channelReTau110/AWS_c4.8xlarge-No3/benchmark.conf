NumberOfBatchQueue()
{
	nq=`qstat | wc -l`
	expr $nq - 2
}

BatchSubmit()
{
        # Torque
	local BATCHFILE=$1
        local MPI=$2
 
        local node=`echo "($MPI + 18 - 1)/ 18" | bc`
	qsub -l nodes=$node:ppn=18 $BATCHFILE
}
